<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotterPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        This is a test site, it will be taken down after customer review.
    </div>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <p>We are here to help</p>
        <p>Enter your pin code:&nbsp;</p>
        <form onsubmit="location.href='https://helpdesk.me/end-user-support/' + document.getElementById('supportSessionId').value; return false;">
            <p><input id="supportSessionId" name="supportSessionId" pattern="\d*" type="text" maxlength="9" required></p>
            <p><input type="submit" value="Connect"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
